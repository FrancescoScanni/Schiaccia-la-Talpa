<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schiaccia la talpa</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nes.css/2.3.0/css/nes.min.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nes.css/2.3.0/css/nes-core.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

    <!--LAYER SOSTITUTIVO POST-INTERAZIONE UTENTE-->
    <div id="sec-layer">
        <img id="cup" src="static/images/cup.png" alt="vittoria">
        <img id="gameover" src="static/images/gameover.png" alt="hai persoò">
        <h1 id="winner" type="button" class="nes-btn is-primary finalmess">Complimenti! Hai vinto</h1>
        <h1 id="loser" type="button" class="nes-btn is-warning finalmess">Hai perso! Ritenta</h1>
    </div>

    <!--HERO1-->
    <div class="hero variant-one">      
        <img id="title" src="static/images/logo.png">
        <div class="logos">
            <a href="https://www.instagram.com/"><i class="nes-icon instagram is-large insta"></i></a>
            <a href="https://github.com/"><i class="nes-icon github is-large git"></i></a>
            <a href="https://www.google.com/"><i class="nes-icon google is-large google"></i></a>
        </div>
    </div>


    <!--HERO2-->
    <div class="hero variant-two">
        <progress id="cronometro" class="nes-progress is-success" value="10000" max="10000"></progress>
    </div>


    <!--HERO3-->
    <div class="hero variant-three">
        <div class="punteggio">
            <p id="score">SCORE:</p>
            <p id="punti">-</p>
        </div>
        
        <div class="life figures">
            <i id ="c1" class="nes-icon is-large heart"></i>
            <i id ="c2" class="nes-icon is-large heart"></i>
            <i id ="c3" class="nes-icon is-large heart"></i>
        </div>

        <div class="parent">
            <div class="box">
                <img class="mole" src="static/images/talpa.png">
                <img class="den" src="static/images/tana.png">

                <img class="den" src="static/images/tana.png">

            </div>
            <div class="box">
                <img class="mole" src="static/images/talpa.png">
                <img class="den" src="static/images/tana.png">
                <img class="bomb" src="static/images/bomba.png">
            </div>
            <div class="box">
                <img class="mole" src="static/images/talpa.png">
                <img class="den" src="static/images/tana.png">
                <img class="bomb" src="static/images/bomba.png">
            </div>
            <div class="box">
                <img class="mole" src="static/images/talpa.png">
                <img class="den" src="static/images/tana.png">
                <img class="bomb" src="static/images/bomba.png">               
            </div>
            <div class="box">
                <img class="mole" src="static/images/talpa.png">
                <img class="den" src="static/images/tana.png">
                <img class="bomb" src="static/images/bomba.png"> 
            </div>
            <div class="box">
                <img class="mole" src="static/images/talpa.png"> 
                <img class="den" src="static/images/tana.png">
                <img class="bomb" src="static/images/bomba.png">
            </div>
        </div>

        <div class="stars figures">
            <i class="nes-icon is-large star is-transparent"></i> 
            <i class="nes-icon is-large star is-transparent"></i> 
            <i class="nes-icon is-large star is-transparent"></i> 
            <i class="nes-icon is-large star is-transparent"></i> 
            <i class="nes-icon is-large star is-transparent"></i> 
        </div>

        <div class="aiuto">
            <h1 id="advices">Suggerimenti</h1>
            <ul class="rules">
                <li id="instr1">Ogni volta che colpisci una talpa, guadagni un punto stella.</li>
                <li id="instr2">Il round dura 10 secondi.</li>
                <li id="instr3">Accumula stelle per arrivare al premio finale</li>
                <li id="instr4">Se schiacci una bomba ti verrà sottratta della salute.</li>
            </ul>
        </div>
    </div>


    <!--HERO4-->
    <div class="hero variant-four">
        <div class="inputC">
            <input id="button"  class="nes-btn is-success nes-text is-success" type="button" name="clicca" value="Avvia">
        </div>
    </div>
